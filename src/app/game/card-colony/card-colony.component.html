<div class="card card-colony float-left" (click)="select()" [ngClass]="{ 'tapped': card.tapped }">
    <h5 class="card-title text-truncate" [ngClass]="card.colonyType"><i class="fas fa-hashtag"></i>{{ card.cost }} {{ card.name }}</h5>
    <div class="renown">
        <i class="fas fa-rupee-sign"></i>: {{ card.renown }}
    </div>
</div>
