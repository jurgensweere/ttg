<div class="card card-anomaly">
    <h5 class="card-title text-truncate">{{ card.name }}</h5>
    <div class="cost" *ngIf="card.cost">
        <span class="manpower" *ngIf="card.cost.manpower"><i class="fas fa-leaf"></i>{{ card.cost.manpower }}</span>
        <span class="production" *ngIf="card.cost.production"><i class="fas fa-industry"></i>{{ card.cost.production }}</span>
        <span class="science" *ngIf="card.cost.science"><i class="fas fa-flask"></i>{{ card.cost.science }}</span>
        <span class="credits" *ngIf="card.cost.card"><i class="fas fa-hashtag"></i>{{ card.cost.card }}</span>
    </div>
    <div class="renown" *ngIf="card.renown" [ngClass]="{ 'negative': card.renown < 0}">
        <i class="fas fa-rupee-sign"></i>: {{ card.renown }}
    </div>
</div>
